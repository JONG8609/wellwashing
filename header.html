<header class="top-bar">
    <div class="logo">
        <a href="index.html">
            <img src="src/images/logo.png" alt="WELL WASHING LOGO">
        </a>
    </div>

    <!-- 햄버거 메1뉴 버튼 -->
    <div class="menu-toggle" onclick="toggleMenu()">
        ☰
    </div>

    <nav class="nav-menu">
        <ul>
            <li><a href="about.html">회사소개</a></li>
            <li><a href="#products">제품소개</a></li>
            <li><a href="#media">보도자료</a></li>
            <li><a href="#support">고객센터</a></li>
        </ul>
    </nav>

    <div class="top-right">
        <button class="inquiry-button" id="franchise-btn">창업문의</button>
    </div>
</header>

<script>
    function toggleMenu() {
        document.querySelector(".nav-menu").classList.toggle("active");
    }

    // 📌 모바일에서 로고 크기 강제 조정
    window.addEventListener("load", function() {
        let logo = document.querySelector(".logo img");

        function resizeLogo() {
            if (window.innerWidth <= 768) {
                logo.style.width = "80px";
                logo.style.height = "auto";
            } else {
                logo.style.width = "150px"; // PC에서는 원래 크기로 복원
                logo.style.height = "auto";
            }
        }

        resizeLogo(); // 처음 로딩 시 적용
        window.addEventListener("resize", resizeLogo); // 화면 크기 변경 시 적용
    });
</script>
