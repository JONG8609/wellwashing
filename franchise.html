<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>창업 문의 게시판 | WELL WASHING</title>
    <link rel="stylesheet" href="styles.css"> <!-- 기존 메인 CSS -->
    <link rel="stylesheet" href="franchise-style.css"> <!-- 창업 문의 전용 CSS -->
    <script src="header.js" defer></script>
    <script src="franchise.js" defer></script>
</head>
<body>
    <div class="franchise-wrapper">
        <main class="franchise-container">
            <h1>창업 문의</h1>
            <p>창업 관련 문의 목록을 확인하세요.</p>

            <table class="inquiry-table">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                    </tr>
                </thead>
                <tbody id="inquiry-list"></tbody>
            </table>

            <!-- 페이지네이션 -->
            <div class="pagination">
                <button id="prev-page">&lt;</button>
                <span id="current-page">1</span>
                <button id="next-page">&gt;</button>
            </div>

            <!-- 글쓰기 버튼 -->
            <button id="write-btn" class="write-button">글쓰기</button>
        </main>
    </div>
</body>
</html>
