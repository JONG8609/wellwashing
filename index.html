<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>메인 페이지 | WELL WASHING</title>
    <link rel="stylesheet" href="styles.css">
    <script src="header.js" defer></script>
    <script src="footer.js" defer></script> <!-- footer.js 추가1 -->
    <script src="popup.js" defer></script>  <!-- 팝업 추가 -->
</head>
<body>
    <!-- 헤더 로드 -->
    <header id="header"></header>

    <main>
        <h1>주차장 무인세차 종합 솔루션</h1>
        <p>메인 페이지 콘텐츠</p>
    </main>

    <!-- 푸터 로드 -->
    <footer id="footer"></footer>

    <script>
        // header.html과 footer.html을 동적으로 로드
        document.getElementById("header").innerHTML = `<object type="text/html" data="header.html" ></object>`;
        document.getElementById("footer").innerHTML = `<object type="text/html" data="footer.html" ></object>`;
    </script>
</body>
</html>
