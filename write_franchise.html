<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>창업 문의 글쓰기 | WELL WASHING</title>
    <link rel="stylesheet" href="styles.css"> <!-- 기존 메인 CSS -->
    <link rel="stylesheet" href="write-franchise.css"> <!-- 창업 문의 글쓰기1 전용 CSS -->
    <script src="header.js" defer></script>
    <script src="write-franchise.js" defer></script>
</head>
<body>
    <main class="write-franchise-container">
        <h1>창업 문의</h1>
        <p>창업 상담을 원하시면 아래 양식을 작성해 주세요.</p>

        <form id="franchise-form">
            <label for="subject">제목 (Subject)</label>
            <input type="text" id="subject" name="subject" required>

            <label for="name">작성자 (Name)</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">연락처 (Phone No)</label>
            <div class="phone-input">
                <input type="text" id="phone1" maxlength="3" required> -
                <input type="text" id="phone2" maxlength="4" required> -
                <input type="text" id="phone3" maxlength="4" required>
            </div>

            <label for="email">이메일 (Email)</label>
            <input type="email" id="email" name="email" required>

            <label for="content">내용 (Content)</label>
            <textarea id="content" name="content" rows="8" required></textarea>

            <label for="password">비밀번호 (Password)</label>
            <input type="password" id="password" name="password" required>

            <div class="terms-box">
                <label for="terms">개인정보 처리방침 동의</label>
                <textarea readonly>
개인정보수집 항목: 이름, 연락처
본 사이트는 창업 상담을 위해 제공된 정보를 저장 및 관리합니다.
문의 후 언제든지 개인정보 삭제 요청이 가능합니다.
                </textarea>
                <div class="terms-agree">
                    <input type="radio" id="agree" name="terms" required> 동의함
                    <input type="radio" id="disagree" name="terms"> 동의 안함
                </div>
            </div>

            <div class="form-buttons">
                <button type="submit" class="submit-btn">등록</button>
                <button type="button" class="cancel-btn" onclick="history.back();">취소</button>
            </div>
        </form>
    </main>
</body>
</html>
