    <main>
        <section class="hero-section">

                <h1>회사 소개</h1>
                <p>웰워싱은 최첨단 세차 기술로 깨끗한 세상을 만들어갑니다.</p>

                <div class="overview-text">
                    <p>웰워싱은 스마트 세차 솔루션을 개발하여 고객에게 최고의 가치를 제공합니다. 우리의 목표는 기술 혁신과 지속 가능한 세차 서비스를 통해 전 세계적으로 신뢰받는 브랜드로 성장하는 것입니다.</p>
                </div>
            </div>
        </section>

            <h2>회사 연혁</h2>
            <ul class="timeline">
                <li><strong>1991-2002:</strong> 주일상사</li>
                <li><strong>2022-2012:</strong> (주)주일 산업기계</li>
                <li><strong>2012~2022:</strong>(주)주일 환경기술</li>
                <li><strong>2022~:</strong>(주)웰워싱</li>
