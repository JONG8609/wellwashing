<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 소개 | WELL WASHING</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="products.css">
    <link rel="stylesheet" href="footer.css">
    <script src="header.js" defer></script>
    <script src="footer.js" defer></script>
</head>
<body>
    <header id="header"></header>

    <main>
        <section id="products" class="section">
            <h2>제품 소개(손세차, 셀프세차, 주유소) </h2>
            <p>웰워싱이 직접 개발하고 생산하는 다양한 제품들을 소개합니다.</p>
            <div class="photo-grid product-gallery">
                <figure><img src="src/images/products/product1.png" alt="제품1"><figcaption>냉수용 고압세차기</figcaption></figure>
                <figure><img src="src/images/products/product2.png" alt="제품2"><figcaption>미온수 세차기</figcaption></figure>
                <figure><img src="src/images/products/product3.png" alt="제품3"><figcaption>셀프세차기</figcaption></figure>
                <figure><img src="src/images/products/product4.png" alt="제품4"><figcaption>수분 제거기</figcaption></figure>
                <figure><img src="src/images/products/product5.png" alt="제품5"><figcaption>진공청소기</figcaption></figure>
                <figure><img src="src/images/products/product6.png" alt="제품6"><figcaption>타이어공기주입기</figcaption></figure>
                <figure><img src="src/images/products/product7.png" alt="제품7"><figcaption>폐수처리기(셀프세차, 주유소)</figcaption></figure>
                <figure><img src="src/images/products/product8.png" alt="제품8"><figcaption>폐수처리기(손세차)</figcaption></figure>
                <figure><img src="src/images/products/product9.png" alt="제품9"><figcaption>하부세차기</figcaption></figure>
            </div>
        </section>
    </main>

    <footer id="footer"></footer>
</body>
</html>
